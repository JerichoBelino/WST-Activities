<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="overlay"></div>

  <div class="auth-container">
    <!-- Tabs -->
    <ul class="nav nav-tabs" id="authTabs">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login">Login</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#signup">Sign Up</button>
      </li>
    </ul>

    <div class="tab-content">
      <!-- Login Form -->
      <div class="tab-pane fade show active" id="login">
        <h3>Welcome Back</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
              <span class="input-group-text" onclick="togglePassword('loginPassword','loginIcon')">
                <i class="bi bi-eye" id="loginIcon"></i>
              </span>
            </div>
          </div>
          <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>
        <p class="text-center mt-3"><a href="#">Forgot password?</a></p>
      </div>

      <!-- Signup Form -->
      <div class="tab-pane fade" id="signup">
        <h3>Create Account</h3>
        <form>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
              <span class="input-group-text" onclick="togglePassword('signupPassword','signupIcon')">
                <i class="bi bi-eye" id="signupIcon"></i>
              </span>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
              <span class="input-group-text" onclick="togglePassword('confirmPassword','confirmIcon')">
                <i class="bi bi-eye" id="confirmIcon"></i>
              </span>
            </div>
          </div>
          <button type="submit" class="btn btn-custom w-100">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      icon.classList.toggle("bi-eye", !isPassword);
      icon.classList.toggle("bi-eye-slash", isPassword);
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "landing-page.html";
    });
  </script>
</body>
</html>
